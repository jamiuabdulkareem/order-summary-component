<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="section">
        <img
          src="images/illustration-hero.svg"
          alt="hero images"
          class="hero--img"
        />
        <h1 class="primary--heading">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price--summary">
          <img src="images/icon-music.svg" alt="icon" />
          <span class="primary--heading"> Annual Plan </span>
          <span> $59.99/year </span>
          <a href="#">Change</a>
        </div>
        <a href="#" class="primary--btn">Proceed to Payment</a>
        <a href="#" class="secondary--btn">Cancel order</a>
      </section>
    </main>
  </body>
</html>
